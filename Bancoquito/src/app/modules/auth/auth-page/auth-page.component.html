<body>
    <div class="container-primary">
        <form  [formGroup]="loginForm" (ngSubmit)="submit()">
            <h1>Entrar</h1>
            <div class="input-box">
                <input type="text" formControlName="usuario" placeholder="Usuario" required>
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="input-box">
                <input type="password" formControlName="pass" placeholder="Contraseña" required>
                <i class="bi bi-lock-fill"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Recordar                           
                </label>
                <a href="javascript:void(0)">Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn" [disabled]="!loginForm.valid">Entrar</button>
            <div class="register-link">
                <p>No tienes una cuenta? <a >Registrar</a></p>
            </div>

<div class="social-login">
    <p>O inicia sesión con:</p>
    <button type="button" class="btn-social google">
      <i class="bi bi-google"></i> Iniciar con Google
    </button>
    <button type="button" class="btn-social facebook">
      <i class="bi bi-facebook"></i> Iniciar con Facebook
    </button>
    <button type="button" class="btn-social linkedin">
        <i class="bi bi-linkedin"></i> Iniciar con LinkedIn
      </button>
      <button type="button" class="btn-social github">
        <i class="bi bi-github"></i> Iniciar con GitHub
      </button>
  </div>
            <div *ngIf="errorMessage" class="error-message">
              {{ errorMessage }}
            </div>
        </form>
    </div>
  </body>
